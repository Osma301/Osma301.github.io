<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="alunos.css">
      <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Alunos</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="display-2 text-center">Cadastro notas de alunos</h1>
    <fieldset>
      <form
        action="#"
        id="cadastroAluno"
        class="mt-4">
        <div class="input-group w-100">
        <input
          type="hidden"
          value=""
          id="editarAluno" />
        <label for="nome" class="m-2">Nome do Aluno</label>
        <input
          type="text"
          class="nomeAluno form-control"
          required />
        <label for="nota1" class="m-2">Nota 1</label>
        <input
          type="number"
          class="nota1 form-control"
          max="10"
          placeholder="1-10"
          required />
        <label for="nota2" class="m-2">Nota 2</label>
        <input
          type="number"
          class="nota2 form-control"
          max="10"
          placeholder="1-10"
          required />
        <label for="nota3" class="m-2">Nota 3</label>
        <input
          type="number"
          class="nota3 form-control"
          max="10"
          placeholder="1-10"
          required />
                <button
          type="submit"
          class="enviar btn btn-dark">
          Enviar
        </button>
        </div>

      </form>
    </fieldset>
        </div>
      </div>
    </div>
    <div class="container"></div>
    <table class="table mt-5"border="1px solid #000">
      <thead>
        <tr>
          <th scope="col">Nome Aluno</th>
          <th scope="col">Notas</th>
          <th scope="col">Media de notas</th>
          <th scope="col">Aprovado</th>
          <th scope="col">Reprovado</th>
          <th>Editar</th>
          <th>Apagar</th>
        </tr>
      </thead>
      <tbody id="addtabla"></tbody>
    </table>
    <script
      type="text/javascript"
      src="alunos.js"></script>
      <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
